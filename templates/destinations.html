<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
         
         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!--Materialize css icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
             
        <title>Groupiee</title>
    </head>
<body>
     <!--Nav bar-->
     <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="#" class="brand-logo">Groupiee</a>
            <ul id="nav-mobile" class="right">
                <li><a href="index">Home</a></li>
                <li><a href="/destinations">Destinations</a></li>
                <li><a href="search_destination">Search</a></li>
                

            </ul>
        </div>
    </nav>
    <h2>Destinations</h2>
    {% include '/includes/_messages.html' %}
    <div class="col s12">
{% for destination in destinations %}

<div class="card">
    <div class="card-content">
        <form action="/add_user_to_destination" method="post">
           
        <div class="card-title">
            <h1><input type="hidden" name="name" value="{{destination['name']}}">{{destination['name']}}</h1>
        </div>
            <img src="/file/{{destination['image_src']}}" alt="">
            <br>
            <button type="submit" class="btn-large waves-effect waves-dark red">Add to Visiting</button>
            </form>
        

        {{destination['description']}}
    
    <h4>Users visiting</h4>
    {% for user in destination['users'] %}
    <a href="/profile/{{user}}">{{user}}</a>
    {% endfor %}
    </div>
</div>
   
    
    
    

{% endfor %}
</div>
    
</body>
</html>
